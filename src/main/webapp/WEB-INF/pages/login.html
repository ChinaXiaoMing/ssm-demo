<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>系统登录</title>
<link rel="stylesheet" type="text/css" href="/static/css/login.css">
<script type="text/javascript" src="/static/js/jquery.js"></script>
<script type="text/javascript">
$(function(){
	$(".screenbg ul li").each(function(){
		$(this).css("opacity","0");
	});
	$(".screenbg ul li:first").css("opacity","1");
	var index = 0;
	var t;
	var li = $(".screenbg ul li");	
	var number = li.length;
	function change(index){
		li.css("visibility","visible");
		li.eq(index).siblings().animate({opacity:0},5000);
		li.eq(index).animate({opacity:1},5000);
	}
	function show(){
		index = index + 1;
		if(index<=number-1){
			change(index);
		}else{
			index = 0;
			change(index);
		}
	}
	t = setInterval(show,8000);
	//根据窗口宽度生成图片宽度
	//var width = $(window).width();
	//$(".screenbg ul img").css("width",width+"px");
});
</script>

</head>

<body>

<div class="login-box">
	<h1>XX系统后台登录</h1>
	<form method="post" action="/loginSubmit">
		<div class="name">
			<label>账 号：</label>
			<input type="text" name="username" id="username" tabindex="1" autocomplete="off" value="xiaoming"/>
		</div>
		<div class="password">
			<label>密  码：</label>
			<input type="password" name="password" maxlength="16" id="password" tabindex="2" autocomplete="off" value="123456"/>
		</div>
		<div class="code">
			<label>验证码：</label>
			<input type="text" name="" maxlength="4" id="code" tabindex="3"/>
			<div class="codeImg">
				<img src="/static/images/captcha.jpeg.jpg" />
			</div>
		</div>
		<div class="remember">
			<input type="checkbox" id="remember" tabindex="4">
			<label for="remember">记住密码</label>
		</div>
		<div class="login">
			<button type="submit" tabindex="5">登&nbsp;&nbsp;录</button>
		</div>
	</form>
</div>

<div class="bottom">©2018 China <a href="javascript:void(0);" target="_blank">关于</a> <span>粤ICP证xxxxx号</span></div>

</div>

</body>
</html>
